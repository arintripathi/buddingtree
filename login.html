<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="assets/css/var.css"> -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <title>Budding Tree</title>
</head>

<body>
    <section class="body-container">

        <!-- Navbar element -->
        <nav class="navbar-box">
            <div class="logo-caption">
                <h1 class="font-bold logo-text">
                    Budding<span class="green-logo">Tree</span>
                </h1>
            </div>
            <a class="link d-desktop" data-toggle="modal" data-target="#exampleModal" >
                <i class="fas fa-lock" ></i>
                Continue Login
                <i class="fas fa-arrow-right ml-1"></i>
            </a>
            <a class="link d-mobile">
                <i class="fas fa-lock"></i>
            </a>
        </nav>
        <!-- Main Section -->
        <article class="d-flex">
            <section class="w-50 left-container d-desktop">
                <h2 class="font-light">
                    Welcome to Budding Tree. Indiaâ€™s first online shopping from 100% organic verticulture.
                </h2>
                <img src="https://i.ibb.co/WnLk9b3/8c77210975ea175071949824f49df4c3-1.png" width="400px">
            </section>

            <section class="w-50 right-container">
                <h3 class="font-bold">
                    Let's Get Started
                </h3>
                <form class="form-container">
                    <div class="d-flex my-3">
                        <div class="my-auto w-50 pr-1">
                            <input type="text" class="w-100" placeholder="First Name">
                        </div>
                        <div class="my-auto w-50 pl-1 mobile-margin">
                            <input type="text" class="w-100" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="d-flex my-3">
                        <div class="my-auto w-50 pr-1">
                            <input type="password" class="w-100" placeholder="Password">
                        </div>
                        <div class="my-auto w-50 pl-1 mobile-margin position-relative">
                            <input type="password" class="w-100" placeholder="Confirm Password">
                            <i class="fas fa-eye position-absolute" style="top:13px; right:15px"></i>

                        </div>
                    </div>
                    <div class="d-flex my-3">
                        <div class="w-100">
                            <input type="email" class="w-100" placeholder="Email">
                        </div>
                    </div>
                    <button type="button" onclick="" class="bg-theme-secondary w-100 font-bold">
                        complete registration
                    </button>
                </form>

                <div class="justify-content-center my-3">
                    <div class="w-100 d-flex justify-content-around">
                        <hr class="my-auto w-30 d-desktop">
                        <h5 class="my-auto w-40 text-center font-light text-center">
                            Or Signup using
                        </h5>
                        <hr class="my-auto w-30 d-desktop">
                    </div>
                    <div class="d-flex justify-content-center text-center my-3">
                        <button type="button" class="d-inline-flex btn btn-white border-secondary my-auto mx-2">
                            <img class="mr-1 my-auto" src="https://img.icons8.com/color/50/000000/google-logo.png"
                                width="25px" alt="Google" />
                            <span class="font-weight-normal my-auto">
                                Continue with Google
                            </span>
                        </button>
                    </div>
                </div>
            </section>
        </article>

    </section>

    <div class="modal fade" tabindex="-1" id = "exampleModal">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action = '/signup' method = 'POST' class = "w-auto">
                        <div class="form-group">
                          <input type="text" class="form-control w-75" name = 'fname' id = 'fname' aria-describedby="first name" placeholder="username">
                          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                      
                        <div class="form-group">
                          <input type="password" class="form-control w-75" id = 'lname' name = 'lname' aria-describedby="first name" placeholder="password">
                          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
